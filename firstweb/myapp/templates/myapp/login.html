
{% extends 'myapp/base.html' %}

{% block content %}
  <div class="card border border-info">
	<div class ="card-header text-center bg-success text-white f-h1" style="font-size: 2rem;"> <i class="fa fa-home"></i>  เข้าสู่ระบบ <i class="fa fa-home"></i></div>
    <div class="card-body">
		
		<form method="POST">
			{% csrf_token%}
			<div class="form-group">
			  <label for="email">อีเมล์:</label>
			  <input type="username" class="form-control" id="username" placeholder="Enter email" name="username">
			</div>
			<div class="form-group">
			  <label for="pwd">รหัสผ่าน:</label>
			  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
			</div>
			<div class="form-group form-check">
			  <label class="form-check-label">
				<input class="form-check-input" type="checkbox" name="remember"> จำฉันไว้ในระบบ
			  </label>
			</div>
			<button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" style="font-size: 1rem;"></i> เข้าสู่ระบบ</button>
		  </form>


 	 </div>
</div>

{% endblock content %}
